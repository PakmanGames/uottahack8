<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="cloudGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="rainGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main cloud shape (left) -->
  <ellipse cx="60" cy="80" rx="35" ry="30" fill="url(#cloudGradient)" filter="url(#glow)"/>
  <ellipse cx="80" cy="70" rx="40" ry="35" fill="url(#cloudGradient)" filter="url(#glow)"/>
  <ellipse cx="100" cy="80" rx="30" ry="25" fill="url(#cloudGradient)" filter="url(#glow)"/>
  
  <!-- Secondary cloud (right, smaller) -->
  <ellipse cx="140" cy="90" rx="25" ry="20" fill="url(#cloudGradient)" opacity="0.7" filter="url(#glow)"/>
  <ellipse cx="155" cy="85" rx="20" ry="18" fill="url(#cloudGradient)" opacity="0.7" filter="url(#glow)"/>
  
  <!-- Rain drops -->
  <path d="M 70 110 L 72 120 L 70 120 Z" fill="url(#rainGradient)" opacity="0.9"/>
  <path d="M 85 115 L 87 125 L 85 125 Z" fill="url(#rainGradient)" opacity="0.9"/>
  <path d="M 100 110 L 102 120 L 100 120 Z" fill="url(#rainGradient)" opacity="0.9"/>
  <path d="M 115 115 L 117 125 L 115 125 Z" fill="url(#rainGradient)" opacity="0.9"/>
  <path d="M 130 110 L 132 120 L 130 120 Z" fill="url(#rainGradient)" opacity="0.9"/>
  <path d="M 145 115 L 147 125 L 145 125 Z" fill="url(#rainGradient)" opacity="0.9"/>
  
  <!-- Lightning bolt (tech/infrastructure element) -->
  <path d="M 100 50 L 110 70 L 105 70 L 115 100 L 95 80 L 100 80 Z" fill="#fbbf24" filter="url(#glow)" opacity="0.9"/>
  
  <!-- Server/Infrastructure icon (small, subtle) -->
  <rect x="50" y="140" width="100" height="40" rx="4" fill="none" stroke="#60a5fa" stroke-width="2" opacity="0.6"/>
  <line x1="60" y1="150" x2="140" y2="150" stroke="#60a5fa" stroke-width="1.5" opacity="0.6"/>
  <line x1="60" y1="160" x2="140" y2="160" stroke="#60a5fa" stroke-width="1.5" opacity="0.6"/>
  <line x1="60" y1="170" x2="140" y2="170" stroke="#60a5fa" stroke-width="1.5" opacity="0.6"/>
  
  <!-- Small decorative dots (representing infrastructure nodes) -->
  <circle cx="70" cy="155" r="2" fill="#60a5fa" opacity="0.8"/>
  <circle cx="100" cy="155" r="2" fill="#60a5fa" opacity="0.8"/>
  <circle cx="130" cy="155" r="2" fill="#60a5fa" opacity="0.8"/>
</svg>
